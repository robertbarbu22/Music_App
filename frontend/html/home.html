<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/home.css">
    <script src="/javascript/mode-toggle.js" defer></script>
</head>
<body class="dark-mode">
    <button id="mode-toggle" class="mode-toggle">Switch to Light Mode</button>
    <div class="main-content">
        <a href="/recommendations" class="button recommendations">
           <span>How happy are you feeling<br> today?</span> 
           <img src="/images/recommendations-icon.png" alt="Recommendations Icon" class="button-icon2">
        </a>
        <a href="/favorites" class="button favorites">
            <img src="/images/favorites-icon.png" alt="Favorites Icon" class="button-icon">
            Favorites
        </a>
        <a href="/profile" class="button profile">
            <img src="/images/profile-icon.png" alt="Profile Icon" class="button-icon">
            Profile
        </a>
        <a href="/rate-hits" class="button rate-hits">
           <span>Rate today's hits</span> 
           <img src="/images/rate-icon.png" alt="Rate Icon" class="button-icon1">
        </a>
        <a href="/music-wordle" class="button music-wordle">
            <img src="/images/wordle-icon.png" alt="Wordle Icon" class="button-icon3">
            Today's Music Wordle
            <img src="/images/wordle-icon.png" alt="Wordle Icon" class="button-icon3">
        </a>
    </div>
</body>
</html>
