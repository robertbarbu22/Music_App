<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/css/profile.css">
    <script src="/javascript/mode-toggle.js" defer></script>
    <script src="/javascript/profile.js" defer></script>
</head>
<body class="dark-mode">
    <button id="mode-toggle" class="mode-toggle">Switch to Light Mode</button>
    <div class="nav-buttons">
        <button id="home-button" class="nav-button" onclick="location.href='/home'">Home</button>
        <button id="logout-button" class="logout-button">Log Out</button>
    </div>
    <div class="profile-container">
        <h1 id="greeting">Hello, User</h1>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        </div>
    </div>
</body>
</html>
